<div ng-controller='hatersController'>
	<form>
		<label>Player Name: <input type='text' ng-model='newHater.n_name'></label>
		<input type='submit' value='Add Playa' ng-click='addHater()'>
	</form>
	<fieldset>
		<table>
			<tr>
				<th><a href="" ng-click="predicate ='n_name'; reverse=!reverse">Player Name</a></th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="fate in haters | orderBy:predicate:reverse">
				<td>{{fate.n_name}}</td>
				<td><input type='submit' value='Remove Player' ng-click='hateHate(fakeHate)'></td>
			</tr>
		</table>
	</fieldset>
</div>
